<div class="container">


  <h1>Expense</h1>
  
  
  <form (ngSubmit)="onSubmit()" #expensesForm="ngForm">
    
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" required [(ngModel)]="model.amount" name="amount">
    </div>

    <div class="form-group">
      <label for="currency">Currency</label>
      <input type="text" class="form-control" id="currency" required [(ngModel)]="model.currency" name="currency">
    </div>

<!--
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="model.date" name="date">
      TODO: remove this: {{model.date}}
    </div>-->

    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" required [(ngModel)]="model.category" name="category">
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="notes">Notes</label>
      <input type="text" class="form-control" id="notes" required [(ngModel)]="model.notes" name="notes">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
